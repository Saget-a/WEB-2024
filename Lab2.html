<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <table border="1">
        <tr>
            <td rowspan="2">1-1<br>2-1</td> 
            <td colspan="2">1-2</td> 
            <td colspan="2">1-3</td> 
            <td>1-4</td>
        </tr>
        <tr>
            <td colspan="4">2-2</td> 
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td> 
            <td>3-2</td> 
            <td rowspan="2">3-3<br>4-3</td> 
            <td>3-4</td> 
            <td>3-5</td> 
            <td>3-6</td>
        </tr>
        <tr>
            <td rowspan="2">4-1<br>5-1</td>
            <td>4-2</td>
            <td>4-3</td>
            <td colspan="2" rowspan="3" >4-5<br>5-3<br>6-3</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2">5-2<br>6-2</td>
        </tr>
        <tr>
            <td>6-1</td>
        </tr>
        
    </table>
</body>
</html>
